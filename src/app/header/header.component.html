<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container">
                    <a class="navbar-brand" *ngIf="basicAuthenticationService.isUserLoggedIn()" class="navbar-brand"
                        href="assets\millat4.JPG"><img src="assets\millatMart.ico" alt="MillatMart" /></a>        
                    <ul class="navbar-nav offset-md-8">
                        <li class="nav-item dropdown" *ngIf="basicAuthenticationService.isUserLoggedIn()">
                            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <p><i class="fa fa-user-circle-o text-white" aria-hidden="true"></i></p>
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" routerLink="/profile">Profile</a>
                                <a class="dropdown-item" routerLink="/logout">Logout</a>
                            </div>
                        </li>
                        <li class="nav-item" *ngIf="basicAuthenticationService.isUserLoggedIn()">
                            <div class="mt-2">
                                <p><button class="fa fa-shopping-cart fa-lg text-white"
                                        (click)="retrieveUserCart()">Cart</button></p>
                            </div>
                        </li>
                        <li class="nav-item" *ngIf="!basicAuthenticationService.isUserLoggedIn()">
                            <a class="nav-link btn btn-outline text-white" routerLink="/login">Login</a>
                        </li>
                        <li class="nav-item" *ngIf="!basicAuthenticationService.isUserLoggedIn()">
                            <a class="nav-link btn btn-outline text-white" routerLink="/registration">Registration</a>
                        </li>
                    </ul>
        </div>
    </nav>
</body>
