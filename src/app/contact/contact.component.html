<body>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="inner col-sm-8 mt-3 justify-content-md-center">
          <div class="text-center animated slideInDown">
            <h1>Contact</h1>
          </div>
          <!-- <hr>  -->
          <p class="text-center animated slideInDown mt-3">We like to create things with fun, open-minded
            people Feel free to say
            Hello</p>
          <!-- <hr> -->
          <div class="row justify-content-md-center">
            <div class="col-sm-5 animated slideInLeft mt-3">
              <div class="form-group">
                <input class="form-control  ml-5" name="name" type="text" [(ngModel)]="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" class="form-control ml-5"
                  id="exampleFormControlInput1" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea class="form-control ml-5" name="textArea1" [(ngModel)]="textArea1"
                  id="exampleFormControlTextarea1" rows="6" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
              <button type="button" (click)="submitFeedback()" class="btn btn-success pull-right ml-5">Submit
                Query</button>
                <p class="mt-3 text-black" *ngIf="validResponse">{{successMessage}}</p>
              </div>
              </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-6 animated slideInRight">
              <div class="form-group">

                <br>
                <h4 class="text-xl-right ml-5">Khalik Industries</h4>
                <p class="text-md-left ml-5">DLF Tower,<br>
                  Shutter Colony, Bootstrap Apartment<br>
                  Patna, Bihar, INDIA - 560068<br>
                  Email: seperated378.kt@gmail.com<br>
                  Ph.: +91-0000000000<br>
                </p>
              </div>
            </div>
          </div>

          <!-- <div class="col-sm-5 d-flex justify-content-center">
        <input class="form-control" formControlName="email" type="email">
      </div> -->

        </div>
      </div>
    </div>
    <!-- <button type="button" (click)="submitFeedback()" class="btn btn-success pull-center">Submit
      Query</button> -->
    <div class="embed-responsive embed-responsive-16by9 mt-5">
      <iframe class="embed-responsive-item"
        src="https://maps.google.com/maps?q=Phulwari Sharif&t=100&z=13&ie=UTF8&iwloc=&output=embed"
        allowfullscreen></iframe>
    </div>
  </form>
</body>
