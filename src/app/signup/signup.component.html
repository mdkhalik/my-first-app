<!-- https://www.codingame.com/playgrounds/8012/angular-form-validation-example-tutorial -->
<div class="container">
  <div class="col-12 col-md-10 col-lg-8 justify-content-center">
  <br>
  <h1>
    <!-- Welcome to {{title}}!! -->
    <p class="row justify-content-center">Sign Up</p>
  </h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>User Name:</label>
      <input class="form-control" formControlName="username" type="text">
    </div>
    <div
      *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['username'].errors.required">
        User Name Required.
      </div>
    </div>
    <!--password-->
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" formControlName="password" type="password">
    </div>
    <div
      *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        Password Required.
      </div>
    </div>

    <!--Re-enter password-->
    <div class="form-group">
      <label>Re-enter Password:</label>
      <input class="form-control" formControlName="repassword" type="password">
    </div>
    <div
      *ngIf="angForm.controls['repassword'].invalid && (angForm.controls['repassword'].dirty || angForm.controls['repassword'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['repassword'].errors.required">
        Re-enter Password Required.
      </div>
    </div>

    <!--Email-->
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="email">
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        Email Required.
      </div>
    </div>
    <!--Mobile-->
    <div class="form-group">
      <label>Enter Mobile:</label>
      <input class="form-control" formControlName="mobile" type="number">
    </div>
    <div
      *ngIf="angForm.controls['mobile'].invalid && (angForm.controls['mobile'].dirty || angForm.controls['mobile'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['mobile'].errors.required">
        Mobile No. Required.
      </div>
    </div>

    <!-- <div class="form-group">
      <label>Address:</label>
      <input class="form-control" formControlName="address" type="text">
    </div>
    <div
      *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['address'].errors.required">
        email is required.
      </div>
    </div> -->
    <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
      Save
    </button>
  </form>
  <br />
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
</div>
</div>
